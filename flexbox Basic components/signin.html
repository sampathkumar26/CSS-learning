    <main class="card">

        <p>or Connect with</p>

        <ul class="socials">
          <li><a href="#">Facebook</a></li>

        <a href=""> Forgot Password? </a>

        <p>Not a member yet? <a href="#">Sign Up </a></p>
      </form>
    </main>
  </body>

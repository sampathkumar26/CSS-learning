<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Grid</title>
        <link rel="stylesheet" href="ProductGrid.css">
    </head>

    <body>

        <section>
            <div class=" card card1">
                <figure class="img">
                    <img src="images/sweater.jpg" alt="1">
                </figure>
                <h6>Winter's clothing</h6>
                <h2>Women's Winter sweater</h2>
                <p class="price">
                    <span>$48</span>
                    <span>$24</span>
                </p>
                <p class="discount">50% Flat discount</p>
            </div>

            <div class="card card2">
                <figure class="img">
                    <img src="images/jacket.jpg" alt="1">
                </figure>
                <h6>Ladies jacket</h6>
                <h2>Ladies jacket</h2>
                <p class="price">
                    <span>$49</span>
                </p>
            </div>

            <div class="card card3">
                <figure class="img">
                    <img src="images/sunglasses.jpg" alt="1">
                </figure>
                <h6>sunglasses</h6>
                <h2>Stylish Black sunglasses</h2>
                <p class="price">
                    <span>$59</span>
                </p>
            </div>

            <div class="card card4">
                <figure class="img">
                    <img src="images/t-shirt.jpg" alt="1">
                </figure>
                <h6>T-shirt</h6>
                <h2>Men's T-shirt</h2>
                <p class="price">
                    <span>$120</span>
                    <span>$60</span>
                </p>
                <p class="discount">50% Flat discount</p>
            </div>
        </section>

    </body>

</html>

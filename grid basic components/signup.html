<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <main>
            <figure class="logo">
                <img src="images/el.jpg" alt="logo">
            </figure>
            <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur veniam, Saepe reiciendis
                molestias quae.</p>
            <figure class="img">
                <img src="images/sign-up.jpg" alt="sign-up">
            </figure>
            <h6 class="mini">Start for Free </h6>
            <h2 class="til">Sign Up to Evolution Learning</h2>
            <fieldset class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email-input" placeholder="Enter your email">
            </fieldset>
            <fieldset class="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Atleast 8 characters" id="password-input">
            </fieldset>
            <input class="submit" type="submit" value="Create an account">
            <a class="gog" href="#">sign-in with Google</a>
            <p class="sign">Already have an account? <a href="#">sign-in</a></p>
        </main>
    </body>

</html>
